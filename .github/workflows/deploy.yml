name: Deploy to Railway

on:
  push:
    branches:
      - main  # runs when you push to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Build Docker image
        run: docker build -t my-react-app .

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: |
          docker tag my-react-app ${{ secrets.DOCKER_USERNAME }}/my-react-app:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/my-react-app:latest

      - name: Trigger Railway deployment
        run: |
          curl -X POST https://backboard.railway.app/webhook/deploy/${{ secrets.RAILWAY_PROJECT_ID }} \
          -H "Authorization: Bearer ${{ secrets.RAILWAY_API_KEY }}"
